ruleset=Emby,https://raw.githubusercontent.com/teriuseu/forownuse/main/emby.list
ruleset=Apple,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/Apple/Apple.list
